<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e10909;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #6cd20c;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .display {
            background: #000;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #444;
            color: #fff;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:active {
            background: #555;
        }

        .button.orange {
            background: #ff9500;
        }

        .button.gray {
            background: #a5a5a5;
            color: #000;
        }

        .button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button gray" onclick="clearDisplay()">AC</button>
            <button class="button gray" onclick="backspace()">&larr;</button>
            <button class="button gray" onclick="input('%')">%</button>
            <button class="button orange" onclick="input('/')">&divide;</button>

            <button class="button" onclick="input('7')">7</button>
            <button class="button" onclick="input('8')">8</button>
            <button class="button" onclick="input('9')">9</button>
            <button class="button orange" onclick="input('*')">&times;</button>

            <button class="button" onclick="input('4')">4</button>
            <button class="button" onclick="input('5')">5</button>
            <button class="button" onclick="input('6')">6</button>
            <button class="button orange" onclick="input('-')">&minus;</button>

            <button class="button" onclick="input('1')">1</button>
            <button class="button" onclick="input('2')">2</button>
            <button class="button" onclick="input('3')">3</button>
            <button class="button orange" onclick="input('+')">+</button>

            <button class="button zero" onclick="input('0')">0</button>
            <button class="button" onclick="input('.')">.</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function input(value) {
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function backspace() {
            display.innerText = display.innerText.slice(0, -1) || '0';
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
